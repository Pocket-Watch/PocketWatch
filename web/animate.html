<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate gif and replace w canvas</title>
    <style> body {
        background-color: black; /* Ensure the video element has a black background */
        mso-foreground: black; /* Ensure the video element has a black background */
    } </style>
</head>
<body>


<script>
    function img(src) {
        let element = document.createElement("img");
        element.src = src;
        return element;
    }
    function div(className) {
        let element = document.createElement("div");
        element.className = className;
        return element;
    }
    function button(label, width, height) {
        let button = document.createElement("button");
        button.style.width = width + "px"
        button.style.height = height + "px"
        button.textContent = label;
        return button;
    }

    let box = div();
    let canvas = document.createElement("canvas");
    let avatar = img("img/parrot.gif");
    let animationButton = button("Animate on / off", 200, 200)

    let animate = true;
    animationButton.onclick = _ => {
        animate = !animate;
        let log;
        if (animate) {
            log = "Animating!"
            // replaceChild(newChild, oldChild)
            box.replaceChild(avatar, canvas)
        } else {
            log = "Still image!"
            box.replaceChild(canvas, avatar)
        }
        console.log(log)
    }

    box.append(avatar)
    document.body.append(box)

    document.body.append(animationButton)

    // Canvas can only be built accurately once the image is loaded
    // Otherwise snapshot of the first frame is all black
    avatar.onload = _ => {
        console.log("Avatar loaded: width =", avatar.width, " height =", avatar.height)
        let w = avatar.width;
        let h = avatar.height;

        canvas.width = w;
        canvas.height = h;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(avatar, 0, 0, w, h);
    }

</script>
</body>
</html>
