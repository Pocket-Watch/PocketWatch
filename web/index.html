<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Watch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="root_panel">
        <div id="left_panel">
            <div id="player_area">
                <video id="video0"></video>
            </div>

            <div id="url_area">
                <div id="url_controls_container"> 
                    <button id="url_dropdown_button" title="Show more options">
                        <svg>
                            <use href="svg/main_icons.svg#dropdown"/>
                        </svg>
                    </button>
                    <button id="url_reset_button" title="Reset all fields">
                        <svg>
                            <use href="svg/main_icons.svg#delete"/>
                        </svg>
                    </button>

                    <div class="input_area" id="url_input_container">
                        <span>Media URL:</span>
                        <input type="url" id="url_input_box" placeholder="Enter video or audio URL here. Could be a YouTube link or any other media URL."/>
                    </div>

                    <div id="url_right_buttons_container">
                        <button id="url_set_button" title="Play Now">
                            <svg>
                                <use href="svg/main_icons.svg#play"/>
                            </svg>
                        </button>
                        <button id="url_add_playlist_button" title="Add to playlist">
                            <svg>
                                <use href="svg/main_icons.svg#playlist"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="url_dropdown_container"> 
                    <div id="url_dropdown_top"> 
                        <div class="input_area">
                            <span>Media Title:</span>
                            <input id="url_title_input" placeholder="Enter your custom media title."/>
                        </div>

                        <button id="url_select_subtitle_button">
                            <svg>
                                <use href="svg/main_icons.svg#upload"/>
                            </svg>
                        </button>

                        <div class="input_area">
                            <span>Subtitle name:</span>
                            <input id="url_subtitle_name_input" placeholder="Uploaded subtitle name."/>
                        </div>
                    </div>

                    <div id="url_dropdown_middle"> 
                        <div class="toggle_root">
                            <div id="youtube_search_toggle" class="toggle_switch">
                                <div class="toggle_circle"></div>
                            </div>
                            <span class="toggle_text">Search for Video</span>
                        </div>

                        <div id="as_playlist_container" class="toggle_root">
                            <div id="as_playlist_toggle" class="toggle_switch">
                                <div class="toggle_circle"></div>
                            </div>
                            <span class="toggle_text">Add as Playlist</span>
                        </div>

                        <div class="input_area" id="youtube_video_count_container">
                            <span>Max video count:</span>
                            <input type="text" id="youtube_video_count_input" placeholder="Maximum number of videos to add."/>
                        </div>
                    </div>

                    <div id="url_dropdown_bottom"> 
                        <div class="toggle_root">
                            <div id="add_to_top_toggle" class="toggle_switch">
                                <div class="toggle_circle"></div>
                            </div>
                            <span class="toggle_text">Add to playlist top</span>
                        </div>

                        <div id="proxy_container" class="toggle_root">
                            <div id="proxy_toggle" class="toggle_switch">
                                <div class="toggle_circle"></div>
                            </div>
                            <span class="toggle_text">Create Proxy</span>
                        </div>

                        <div class="input_area" id="referer_container">
                            <span>Media Referer:</span>
                            <input type="url" id="url_dropdown_referer_input" placeholder="Enter media referer URL. This field is optional."/>
                        </div>
                    </div>
                </div>
            </div>

            <div id="users_area">
                <div id="users_list">
                    <!-- NOTE(kihau): Content of this list is dynamically generated in JavaScript -->
                </div>
                <div id="users_right_panel">
                    <div id="users_online" class="users_indicator" title="Number users online.">
                        <svg>
                            <use href="svg/main_icons.svg#user"/>
                        </svg>
                        <span id="users_online_count">0</span>
                    </div>

                    <div id="users_offline" class="users_indicator" title="Number users offline.">
                        <svg>
                            <use href="svg/main_icons.svg#user"/>
                        </svg>
                        <span id="users_offline_count">0</span>
                    </div>
                    <button id="users_settings_button" title="This button will open your user profile menu, but for now it does nothing.">
                        <svg>
                            <use href="svg/main_icons.svg#settings"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="right_panel">
            <div id="right_panel_tabs">
                <div id="tab_room" class="right_panel_tab">
                    <svg><use href="svg/main_icons.svg#tv"/></svg>
                    <span>Room</span>
                </div>
                <div id="tab_playlist" class="right_panel_tab">
                    <svg><use href="svg/main_icons.svg#playlist2"/></svg>
                    <span>Playlist</span>
                </div>
                <div id="tab_chat" class="right_panel_tab">
                    <svg><use href="svg/main_icons.svg#chat"/></svg>
                    <span>Chat</span>
                </div>
                <div id="tab_history" class="right_panel_tab">
                    <svg><use href="svg/main_icons.svg#history"/></svg>
                    <span>History</span>
                </div>
            </div>

            <div id="right_panel_content">
                <div id="content_room" class="content_view">
                    <div class="input_area" id="room_now_playing"> 
                        <span>Now playing:</span>
                        <input readonly id="room_now_playing_input" placeholder="Nothing is playing..."/>
                    </div>

                    <br/>

                    <label class="placeholder">
                        Using proxy:
                        <input readonly type="checkbox" id="room_using_proxy"/>
                    </label>

                    <!-- 
                        - Display when it was added.
                        - Display referer.
                        - Display who added something:
                            --------
                            |avatar| username
                            -------- 
                        - Separate sections with hr's
                    -->

                    <br/>
                    <br/>

                    <span class="placeholder">Add more info items here...</span>
                    <br/>
                    <br/>

                    <h2 id="room_upload_file">Upload file</h2>
                    <input type="file" id="room_upload_input" style="display:none"/>
                    <button id="room_upload_button">Upload</button>
                    <progress id="room_upload_progress" value="0" max="100"></progress>

                    <br/>
                    <img class="construction_anim" src="img/under_construction.png">
                </div>
                <div id="content_playlist" class="content_view">
                    <div id="playlist_controls_root">
                        <button id="playlist_controls_next" class="playlist_controls_button" title="Play next track from the playlist">
                            <svg><use href="svg/main_icons.svg#next"/></svg>
                        </button>

                        <button id="playlist_controls_looping" class="playlist_controls_button" title="Toggle playlist looping">
                            <svg><use href="svg/main_icons.svg#loop"/></svg>
                        </button>

                        <button id="playlist_controls_autoplay" class="playlist_controls_button" title="Toggle playlist autoplay">
                            <svg><use href="svg/main_icons.svg#autoplay"/></svg>
                        </button>

                        <div id="playlist_controls_search_root">
                            <div id="playlist_controls_search_icon">
                                <svg><use href="svg/main_icons.svg#search"/></svg>
                            </div>
                            <input id="playlist_controls_search_input" type="text" placeholder="Search for track."/>
                        </div>

                        <button id="playlist_controls_shuffle" class="playlist_controls_button" title="Shuffle the playlist">
                            <svg><use href="svg/main_icons.svg#shuffle"/></svg>
                        </button>

                        <button id="playlist_controls_clear" class="playlist_controls_button" title="Clear the playlist">
                            <svg><use href="svg/main_icons.svg#delete"/></svg>
                        </button>

                        <button id="playlist_controls_settings" class="playlist_controls_button" title="Open playlist settings">
                            <svg><use href="svg/main_icons.svg#settings"/></svg>
                        </button>

                    </div>

                    <div id="playlist_entry_list_root">
                        <div id="playlist_entry_list">
                            <!-- NOTE(kihau): Content of this list is dynamically generated in JavaScript -->
                        </div>
                    </div>

                    <div id="playlist_entry_list_footer">
                        <span>Currently</span>
                        <span id="playlist_footer_entry_count">0</span>
                        <span>tracks in the playlist</span>
                    </div>

                </div>
                <div id="content_chat" class="content_view">
                    <div class="input_area" id="chat_input_container">
                        <span>Message:</span>
                        <input id="chat_input_box" placeholder="Send a message."/>
                        <button id="chat_send_button">Send</button>
                    </div>
                    <div id="chat_text_content">
                        <!-- NOTE(kihau): Content of this list is dynamically generated in JavaScript -->
                    </div>
                </div>
                <div id="content_history" class="content_view">HISTORY</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/debug.js"></script>
</body>

</html>
