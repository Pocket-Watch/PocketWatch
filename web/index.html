<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Watch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist.css">
</head>

<body>
    <div id="root_panel">
        <div id="left_panel">
            <div id="player_area">
                <video id="video0"></video>
            </div>

            <div id="url_area">
                <div id="url_controls_container"> 
                    <button id="url_dropdown_button" title="Show more options">
                        <svg>
                            <use href="svg/main_icons.svg#dropdown"/>
                        </svg>
                    </button>
                    <button id="url_reset_button" title="Reset all fields">
                        <svg>
                            <use href="svg/main_icons.svg#delete"/>
                        </svg>
                    </button>

                    <div class="input_area" id="url_input_container">
                        <span>Media URL:</span>
                        <input type="url" id="url_input_box" placeholder="Enter video or audio URL here. Could be a YouTube link or any other media URL."/>
                    </div>

                    <div id="url_right_buttons_container">
                        <button id="url_set_button">Set</button>
                        <button id="url_add_playlist_button">Add to playlist</button>
                    </div>
                </div>

                <div id="url_dropdown_container"> 
                    <div id="url_dropdown_top"> 
                        <div class="input_area">
                            <span>Media Title:</span>
                            <input id="url_title_input" placeholder="Enter your custom media title."></input>
                        </div>

                        <button id="url_select_subtitle_button">
                            <svg>
                                <use href="svg/main_icons.svg#upload"/>
                            </svg>
                        </button>

                        <div class="input_area">
                            <span>Subtitle name:</span>
                            <input id="url_subtitle_name_input" placeholder="Uploaded subtitle name."></input>
                        </div>
                    </div>

                    <div id="url_dropdown_bottom"> 
                        <div id="proxy_toggle_container">
                            <div id="proxy_toggle" class="proxy_inactive_color">
                                <div class="proxy_toggle_circle"></div>
                            </div>
                            <span id="proxy_toggle_text">Create Proxy</span>
                        </div>

                        <div class="input_area" id="referef_container">
                            <span>Media Referer:</span>
                            <input type="url" id="url_dropdown_referer_input" placeholder="Enter media referer URL. This field is optional."></input>
                        </div>
                    </div>
                </div>
            </div>

            <div id="users_area">
                <div id="users_list">
                    <!--
                    <div id="user1" class="user_box user_box_online">
                        <div class="user_box_top">

                        </div>

                        </div>
                    </div>

                </div>
                <div id="users_right_panel">
                    <div id="users_online" class="users_indicator" title="Number users online.">
                        <svg>
                            <use href="svg/main_icons.svg#user"/>
                        </svg>
                        <span id="users_online_count">0</span>
                    </div>

                    <div id="users_offline" class="users_indicator" title="Number users offline.">
                        <svg>
                            <use href="svg/main_icons.svg#user"/>
                        </svg>
                        <span id="users_offline_count">0</span>
                    </div>
                    <button id="users_settings_button" title="This button will open your user profile menu, but for now it does nothing.">
                        <svg>
                            <use href="svg/main_icons.svg#settings"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="right_panel">
            <div id="right_panel_tabs">
                <div id="tab_room" class="right_panel_tab">Room</div>
                <div id="tab_playlist" class="right_panel_tab">Playlist</div>
                <div id="tab_chat" class="right_panel_tab">Chat</div>
                <div id="tab_history" class="right_panel_tab">History</div>
            </div>

            <div id="right_panel_content">
                <div id="content_room" class="content_view">
                    <div class="input_area" id="room_now_playing"> 
                        <span>Now playing:</span>
                        <input readonly id="room_now_playing_input" placeholder="Nothing is playing... (TODO: change layout, add copy button?)"></input>
                    </div>

                    </br>

                    <label class="placeholder">
                        Using proxy:
                        <input readonly type="checkbox" id="room_using_proxy">
                    </label>

                    <!-- 
                        - Display when it was added.
                        - Display referer.
                        - Display who added something:
                            --------
                            |avatar| username
                            -------- 
                        - Separate sections with hr's
                    -->

                    </br>
                    </br>

                    <span class="placeholder">Add more info items here...</span>
                    </br>
                    </br>

                    <h2 id="room_upload_file">Upload file</h2>
                    <input type="file" id="room_upload_input" style="display:none">
                    <button id="room_upload_button">Upload</button>
                    <progress id="room_upload_progress" value="0" max="100"></progress>

                    </br>
                    <img class="construction_anim" src="img/under_construction.png">
                </div>
                <div id="content_playlist" class="content_view">
                    <div id="playlist_controls_root">
                        <div id="playlist_controls_container"> 
                            <button id="playlist_dropdown_button" title="Show more options">
                                <svg>
                                    <use href="svg/main_icons.svg#dropdown"/>
                                </svg>
                            </button>
                            <button id="playlist_reset_button" title="Reset all fields">
                                <svg>
                                    <use href="svg/main_icons.svg#delete"/>
                                </svg>
                            </button>

                            <div class="input_area" id="playlist_input_container">
                                <span>Media URL:</span>
                                <input type="url" id="playlist_input_box" placeholder="Enter video or audio URL here. Could be a YouTube link or any other media URL."/>
                            </div>

                            <div id="playlist_right_buttons_container">
                                <button id="playlist_set_button">Add to End</button>
                                <button id="playlist_add_playlist_button">Add to Start</button>
                            </div>
                        </div>
                        <div id="playlist_dropdown_container"> 
                            <div id="playlist_dropdown_top"> 
                                <div class="input_area">
                                    <span>Media Title:</span>
                                    <input id="playlist_title_input" placeholder="Enter your custom media title."></input>
                                </div>

                                <button id="playlist_select_subtitle_button">
                                    <svg>
                                        <use href="svg/main_icons.svg#upload"/>
                                    </svg>
                                </button>

                                <div class="input_area">
                                    <span>Subtitle name:</span>
                                    <input id="playlist_subtitle_name_input" placeholder="Uploaded subtitle name."></input>
                                </div>
                            </div>

                            <div id="playlist_dropdown_bottom"> 
                                <div id="proxy_toggle_container">
                                    <div id="proxy_toggle" class="proxy_inactive_color">
                                        <div class="proxy_toggle_circle"></div>
                                    </div>
                                    <span id="proxy_toggle_text">Create Proxy</span>
                                </div>

                                <div class="input_area" id="referef_container">
                                    <span>Media Referer:</span>
                                    <input type="url" id="playlist_dropdown_referer_input" placeholder="Enter media referer URL. This field is optional."></input>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div id="playlist_entry_list_wrap">
                        <div id="playlist_entry_list"></div>
                        <div id="playlist_draggable_visual_entry"></div>
                    </div>
                </div>
                <div id="content_chat" class="content_view">CHAT</div>
                <div id="content_history" class="content_view">HISTORY</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
