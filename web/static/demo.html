<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Video Player</title>
    <link rel="stylesheet" href="../css/player.css">
    <style>
        body {
            background-color: #282828;
        }
        #page {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .demo_input {
            font-size: 20px;
            background-color: #111214;
            color: #f5f6f7;
            border: 1px solid #2a2d30;
            padding: 8px 10px;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="page">
        <video id="video0"></video>
        <br/>

        <input type="url" id="demo_video_url" class="demo_input" size="100" placeholder="Video URL" />
        <input type="url" id="demo_audio_url" class="demo_input" size="100" placeholder="Audio URL" />
        <button onclick="setVideoOnClick()">Set video</button>
        <button onclick="setAudioOnClick()">Set audio</button>
        <button onclick="destroy()">Destroy</button>
        <button onclick="attach()">Attach</button>
    </div>

    <script type="module" src="../js/scratch.js"></script>
</body>

</html>
