<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider Example</title>
    <style>
        #sliderContainer {
            position: relative;
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            margin: 20px;
            display: flex;
            margin-left: 50%;
        }
        #slider {
            position: absolute;
            width: 5px;
            height: 20px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
<div id="sliderContainer">
    <div id="slider"></div>
</div>
<p>Slider Value: <span id="sliderValue">0</span></p>

<script src="js/scratch3.js"></script>
</body>
</html>
